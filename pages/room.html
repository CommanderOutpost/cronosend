<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <script src="../socket.io/socket.io.js" defer></script>
    <script src="../public/scripts/room.js" defer></script>
    <script src="../public/scripts/roomChat.js" defer></script>
    </script>
    <title>Cronosend</title>
</head>

<body>
    <div>
        <div class="room-name-container">
            <h1>Room Name: <span id="room-name"></span></h1>
        </div>
        <div class="users-count-container">
            <label for="dropdown">
                <p><span id="users-count-nominator"></span>/<span id="users-count-denominator"></span> users</p>
            </label>
            <select id="dropdown" name="dropdown">
            </select>
            <button>Check User</button>
        </div>
    </div>

    <div class="messages-container">
        <ul id="messages"></ul>
    </div>

    <form action="" id="chat-form">
        <label for="chat-input"></label>
        <input type="text" name="chat-input" id="chat-input" autocomplete="off">
        <button>Send</button>
    </form>
    <button id="delete-room-button">Delete room</button>
</body>

</html>
